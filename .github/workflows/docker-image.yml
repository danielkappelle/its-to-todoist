name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: install dependencies
        run: npm ci

      - name: build dist
        run: npm run build
          
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/danielkappelle/its-to-todoist:${{ steps.package-version.outputs.current-version}}

      - name: Push the docker image
        run: docker push ghcr.io/danielkappelle/its-to-todoist:${{ steps.package-version.outputs.current-version}}
